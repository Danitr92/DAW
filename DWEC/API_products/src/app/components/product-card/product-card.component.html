<div class="card mb-4 altura-min">
    <img [src]="miProducto.image" [alt]="miProducto.name" class="tamaño-img card-img-top img-fluid mt-2">
    <div class="card-body d-flex flex-column flex-grow-1">
      <h5 class="card-title">{{miProducto.name}}</h5>
      <h6 class="card-text">{{miProducto.price}} €</h6>
      <p class="card-text">{{miProducto.description}}</p>
      <p class="card-text"><small class="text-body-secondary">Para {{miProducto.category}}</small></p>
      <div class="mt-auto d-flex justify-content-center">
        <button class="btn btn-dark" (click)="EliminarProducto(miProducto)">Eliminar</button>
      </div>
    </div>
  </div>

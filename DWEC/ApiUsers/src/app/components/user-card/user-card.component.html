<div class="card text-center p-3 user-card shadow">
    <img [src]="miUser.image" class="rounded-circle mx-auto d-block" [alt]="miUser.first_name" width="100" height="100">
    <div class="card-body p-2">
      <h5 class="card-title" style="font-size: 1.1rem;">{{ miUser.first_name }}</h5>
      <h5 class="card-title" style="font-size: 1rem;">{{ miUser.last_name }}</h5>
      <p class="card-text text-muted" style="font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ miUser.email }}</p>
      <app-botonera [parent]="'card'" [_id]="miUser._id"></app-botonera>
    </div>
</div>

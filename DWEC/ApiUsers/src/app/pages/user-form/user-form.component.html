<section>
    <h3 class="d-flex justify-content-center">{{tipo}} usuario</h3>
    <hr>
    <form class="card shadow p-4" [formGroup]="userForm" (ngSubmit)="getDataForm()">
        <div class="mt-3">
            <label for="first_name" class="form-label">Nombre</label>
            <input type="text" id="first_name" class="form-control" formControlName="first_name" placeholder="Mínimo dos letras">
        </div>

        <div class="mt-3">
            <label for="last_name" class="form-label">Apellidos</label>
            <input type="text" id="last_name" class="form-control" formControlName="last_name" placeholder="Mínimo dos letras">
        </div>

        <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email" placeholder="ejemplo@email.com">
        </div>

        <div class="mt-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" placeholder="Se permiten letras, números, puntos, guiones y guiones bajos">
        </div>

        <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" id="password" class="form-control" formControlName="password" placeholder="Al menos una letra y número">
        </div>

        <div class="mt-3">
            <label for="image" class="form-label">URL de imagen de perfil</label>
            <input type="text" id="image" class="form-control" formControlName="image" placeholder="Introduce aquí la url de tu imagen">
        </div>

        <div class="d-flex gap-2 mt-4 justify-content-center">
            <input type="submit" value="Guardar" class="btn btn-dark" [disabled]="!userForm.valid">
            <a [routerLink]="['/users']" class="btn btn-dark">Volver</a>
        </div>

    </form>
</section>
